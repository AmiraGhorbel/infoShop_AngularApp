<form name="f">
<div class="container">
<h1 style="color: mediumvioletred; font-weight: bold">INFOSHOP</h1>
  <form (submit)="connAdmin($event)">
  <div style="text-align: right"><label>Administrateur:<input type="text" name="txt1"></label></div><br>
  <div style="text-align: right"><label>Mot de passe:<input type="password" name="txt2"></label></div><br>
  <div style="text-align: right"><input type="submit" value="Connection" class="btn btn-success"></div></form>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4 col-sm-6" *ngFor="let p of produits">
        <div><img [src]="p.imageUrl" alt="{{p.designation}}" width="200px" height="200px">
          <h4 style="font-weight: bold ; color: indianred">{{p.designation | titlecase}}</h4>
        <h5><label style="color: darksalmon">Description:</label>&emsp;{{p.description.substr(0,30)}}....</h5>
          <p><label style="color: darksalmon"> Quantit√©:</label>&emsp;{{p.qte}}</p>
          <p><label style="color: darksalmon">Prix:</label>&emsp;{{p.prix | currency:'DT '}}</p>
          <button class="btn btn-warning" [routerLink]="['/Ajouter au panier/',p.id]">Ajouter au panier</button>
        </div>
      </div>

    </div>
  </div>

</div>
</form>
